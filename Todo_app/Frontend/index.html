<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .todo-container {
            background: #ffffff;
            padding: 30px 35px;
            width: 360px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .todo-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: none;
            height: 90px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: #fff;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background: #5a67d8;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="todo-container">
        <h2>üìù To-Do App</h2>

        <form method="post" action="/submittodoitem">

            <label>Item ID</label><br>
            <input type="number" name="itemId"><br><br>

            <label>Item UUID</label><br>
            <input type="text" name="itemUUID"><br><br>

            <label>Item Name</label>
            <input type="text" name="itemName" placeholder="Enter task name" required>

            <label>Item Description</label>
            <textarea name="itemDescription" placeholder="Enter task details" required></textarea>

            <button type="submit">Add To-Do</button>
        </form>
    </div>

</body>
</html>
